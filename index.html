<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container ">
    <header class="jumbotron row">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class= "col-2">
            Search for a City : </br>
            <form class="search">
                <input class="cityInput">
                <button type="submit" id="searchBtn">Search</button>
            </form>
            <h2 id="cityName"></h2>
        </div>
            <div class="col-10 float-end">
                <div class="city border border-secondary">
                    City
                </div>
               
                    <div class="forecast">
                        5-Day Forecast:
                        <div class="row" id="day">
                            <div id="day1" class =" days col-2 bg-dark bg-gradient text-white"></div> 
                            <div id="day2" class =" days col-2 bg-dark bg-gradient text-white"></div>
                            <div id="day3" class =" days col-2 bg-dark bg-gradient text-white"></div>
                            <div id="day4" class =" days col-2 bg-dark bg-gradient text-white"></div>
                            <div id="day5" class =" days col-2 bg-dark bg-gradient text-white"></div>
                        </div>
                    </div>
                  
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
